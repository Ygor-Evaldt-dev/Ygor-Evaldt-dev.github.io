<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <!-- Css -->
  <link rel="stylesheet" href="views/assets/css/style.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- JS -->
  <script src="views/assets/js/jQuery/jquery_ajax.js"></script>
  <script src="views/assets/js/contato.js"></script>

  <!-- FavIcon -->
  <link rel="shortcut icon" type="image/x-icon" href="views/assets/img/icon/favicon.ico">

</head>

<body class="bg-dark">
  <header id="cabecalho" class="container-fluid mb-5 p-0">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a id="menuHome" class="navbar-brand" href="#">
          <img id="logo" class="img-fluid" src="views/assets/img/cine-removebg-preview.svg" alt="cinedev">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <i class="fas fa-bars"></i>
        </button>
        <div class=" collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item text-end">
              <a id="menuInicio" class="nav-link text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item text-end">
              <a id="menuFilmesDisponiveis" class="nav-link text-white" href="#filmes_disponiveis">Filmes disponíveis</a>
            </li>
            <li class="nav-item text-end">
              <a id="menuEmBreve" class="nav-link text-white" href="#em_breve">Em breve</a>
            </li>
            <li class="nav-item text-end">
              <a id="menuProgramacao" class="nav-link text-white" href="#programacao">Programação</a>
            </li>
            <li class="nav-item text-end">
              <a id="menuPerguntas" class="nav-link text-white" href="#perguntas_frequentes">Perguntas frequentes</a>
            </li>
            <li class="nav-item text-end">
              <a id="menuContato" class="nav-link text-white" href="#contato">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
      <!-- Indicadores -->
      <div class="carousel-indicators">
        <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="banner-img1 w-100"></div>
          <div class="carousel-caption d-none d-md-block">
            <h2 class="h1">Top Gun Maverick</h2>
            <p>A partir de 21 de maio</p>
          </div>
        </div>

        <div class="carousel-item">
          <div class="banner-img2 w-100"></div>
          <div class="carousel-caption d-none d-md-block">
            <h2 class="h1">Lightyear</h2>
            <p>A partir de 21 de maio</p>
          </div>
        </div>

        <div class="carousel-item">
          <div class="banner-img3 w-100"></div>
          <div class="carousel-caption d-none d-md-block">
            <h2 class="h1">Thor Amor e Trovão</h2>
            <p>A partir de 07 de julho</p>
          </div>
        </div>
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </section>
  </header>
  <main class="conteudo-principal container-fluid text-white"></main>
  <footer class="container-fluid bg-dark" id="rodape"></footer>
</body>

</html>
