<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Css -->
  <link rel="stylesheet" href="style/style.css">
  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.min.js" integrity="sha512-zjlf0U0eJmSo1Le4/zcZI51ks5SjuQXkU0yOdsOBubjSmio9iCUp8XPLkEAADZNBdR9crRy3cniZ65LF2w8sRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Julius</title>
</head>

<body>
  <header>
    <!-- MARCA -->
    <section id="marca">
      <img src="img/LogoJulius.png" alt="Logo Julius">
      <span>JULIUS</span>
    </section>
    <!-- HEADER -->
    <section id="header">
      <span id="boasVindas">
        Olá, Fulano!
      </span>
      <apan id="slogan">
        O Julius vai te ajudar a colocar a sua vida financeira nos eixos!
      </apan>
    </section>
  </header>

  <!-- Lançamentos -->
  <main id="container" class="d-md-flex">
    <!-- Sessão esquerda -->
    <section id="esquerda" class="col-md-8">
      <section class="d-md-flex justify-content-between">
        <span id="lancamentos">
          Nenhum lançamento cadastrado
        </span>
        <button id="novoLancamento" onclick="alternaFormulario()" title="Novo lançamento">Novo lançamento</button>
      </section>
      <section id="formularioLancamento">
        <form onsubmit="lancar(event)">
          <div id="blocoTipoLancamento">
            <input type="radio" name="tipoLancamento" id="entrada">
            <label for="entrada" class="entrada">Entrada</label>
            <input type="radio" name="tipoLancamento" id="gasto" checked>
            <label for="gasto" class="gasto">Gasto</label>
          </div>
          <label for="valor">Valor:</label>
          <input type="number" name="valor" min="0" step="0.01" id="valor" required>
          <label for="descricao">Descrição:</label>
          <input type="text" name="descricao" id="descricao" required>
          <label for="dataLancamento">Data do lançamento:</label>
          <input type="date" name="dataLancamento" id="dataLancamento" required>
          <button id="botaoLancar" title="Lançar">Lançar</button>
        </form>
      </section>
      <section id="areaLancamento">

      </section>
    </section>
    <!-- Sessão direita -->
    <section id="direita" class="col-md-4">
      <span id="labelRenda">Valor em caixa</span>
      <span id="renda">R$ 0,00</span>
      <canvas id="graficoDinheiro"></canvas>
    </section>
  </main>

  <script src="JS/index.js"></script>
</body>

</html>
